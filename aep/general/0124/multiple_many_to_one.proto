syntax = "proto3";

import "aep/api/field_info.proto";
import "google/api/resource.proto";

message Book {
  // The resource path pattern for Book indicates that Publisher is the
  // canonical parent.
  option (google.api.resource) = {
    type: "library.googleapis.com/Book"
    pattern: "publishers/{publisher_id}/books/{book_id}"
  };

  // The resource path for the book.
  string path = 1;

  // The resource name for the book's author.
  string author = 2 [(aep.api.field_info) = { resource_reference: [ "library.googleapis.com/author" ], field_behavior: [ FIELD_BEHAVIOR_REQUIRED ] }];
}