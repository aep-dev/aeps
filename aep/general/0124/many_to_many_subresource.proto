syntax = "proto3";

import "aep/api/field_info.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

message BookAuthor {
  // The resource pattern for BookAuthor indicates that Book is the
  // canonical parent.
  option (google.api.resource) = {
    type: "library.googleapis.com/BookAuthor"
    pattern: "publishers/{publisher_id}/books/{book_id}/authors/{book_author}"
  };

  // The resource path for the book-author association.
  string path = 1;

  // The resource path for the author.
  string author = 2 [(aep.api.field_info) = { resource_reference: [ "library.googleapis.com/author" ], field_behavior: [ FIELD_BEHAVIOR_REQUIRED ] }];

  // Other fields...
}